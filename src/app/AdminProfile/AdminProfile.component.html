<section>
    <h3>My Profile</h3>
    <div class="container">
        <div *ngFor="let prof of adminProfile">
            <div class="img-cont">
                <img src="{{ prof.profileimage }}" alt />
            </div>
            <div class="info-container">
                <div>
                    <div>
                        <h2>Name</h2>
                        <p>{{ prof.name }}</p>
                    </div>
                    <div>
                        <h2>Email Id</h2>
                        <p>{{ prof.email }}</p>
                    </div>
                    <div>
                        <h2>Password</h2>
                        <p>{{ prof.password }}</p>
                    </div>
                </div>
                <div>
                    <div>
                        <h2>Role</h2>
                        <p>{{ prof.role }}</p>
                    </div>
                    <div>
                        <h2>Mobile No</h2>
                        <p>{{ prof.mobile }}</p>
                    </div>
                    <div>
                        <h2>City</h2>
                        <p>{{ prof.city }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
