<section>
    <div class="form-box">
        <div class="form-value">
            <form autocomplete="0ff" [formGroup]="LoginForm" (ngSubmit)="validateCredentials()">

                <h3>
                    Welcome<span>!</span>
                </h3>
                <h2>Login Here</h2>
                <div class="inputbox">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email Id" formControlName="email"
                        [ngClass]="{ 'is-invalid': submitted && LoginForm.controls['email'].errors }">
                </div>

                <div *ngIf="submitted && LoginForm.controls['email'].errors">
                    <small *ngIf="LoginForm.controls['email'].errors?.['required']">Email Id is required</small>
                    <small *ngIf="LoginForm.controls['email'].errors?.['pattern']">Enter a valid email id</small>
                </div>

                <div class="inputbox">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Password" formControlName="password"
                        [ngClass]="{ 'is-invalid': submitted && LoginForm.controls['password'].errors }">
                </div>

                <div *ngIf="submitted && LoginForm.controls['password'].errors">
                    <small *ngIf="LoginForm.controls['password'].errors?.['required']">Password is required</small>
                    <small *ngIf="LoginForm.controls['password'].errors?.['minlength']">Enter password with atleast 6
                        digits</small>
                </div>

                <div class="forgot">
                    <a href="#">Forgot Password?</a>
                </div>
                <button>Log In</button>
                <div class="register">
                    <p>Don't have an account <a routerLink="../register">Register</a></p>
                </div>
                <div class="homepage">
                    <p>Back to home <a routerLink="../home"><i class="fas fa-house"></i></a></p>
                </div>
            </form>
        </div>
    </div>
</section>
