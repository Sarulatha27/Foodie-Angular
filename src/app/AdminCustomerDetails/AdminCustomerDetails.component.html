<body>
    <div class="content">
        <div class="customer-de">
            <h3>Customer's Details</h3>
            <table>
                <thead>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Email Id</th>
                    <th>Mobile No</th>
                    <th>Password</th>
                </thead>
                <tbody>
                    <tr *ngFor="let cust of Customers | paginate: {itemsPerPage:8,currentPage:page};">
                        <td>{{cust.id}}</td>
                        <td>{{cust.name}}</td>
                        <td>{{cust.email}}</td>
                        <td>{{cust.mobile}}</td>
                        <td>{{cust.password}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="page">
                <pagination-controls (pageChange)="page=$event"></pagination-controls>
            </div>
        </div>
    </div>
</body>
